<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>



<body>

    <div class="container text-center">
        <div class=" row h-100">
          <div class="info-box col-lg-6 col-xs-12 my-auto">
            <h1 id="location"></h1>
            <div class="row h-100">
                <div class="col-12 text-center my-auto">
                    <span id="temp"></span>
                    <span class="symbol">&deg;</span><br>
                </div>
                <div class="col-12 text-center my-auto icon-box">
                    <canvas id="icon"></canvas><br>
                </div>
                <div class="col-12 text-center my-auto">
                    <span id="conditions"></span><br>
                </div>
            </div>
          </div>

        </div>
    </div>

    <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

    <script src="js/app.js"></script>
</body>



</html>
