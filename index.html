<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">

</head>



<body>

    <div class="container text-center">
        <div class="info-box">
            <h1 id="location"></h1>
            <canvas id="icon"></canvas><br>

            <div class="row">
                <div class="col-6 text-right">
                    <span id="temp"></span>
                    <span class="symbol">&deg;</span><br>
                </div>
                <div class="col-6 conditions text-left">

                    <span id="conditions"></span><br>

                </div>
            </div>
        </div>
    </div>

    <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

<script src="js/app.js"></script>

</html>
